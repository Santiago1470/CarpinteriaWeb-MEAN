<section class="section-titulo">
    <h1>Catálogo</h1>
</section>
<section class="section-general">
    <section class="section-filtros" [ngClass]="{'mostrar-seccion-filtros': isFiltros}" [ngClass]="{'ocultar-seccion-filtros': !isFiltros}">
        <div class="cerrar-filtros">
            <img src="../../../assets/iconos/logo-cerrar.png" alt="Cerrar filtros" (click)="ocultarFiltro()" width="16">
        </div>
        <div class="contenedor-precios">
            <div>
                <h5 class="titulo-filtro">Filtrar por precio</h5>
                <hr class="linea-division" />
            </div>
            <div class="contenedor-rangos">
                <label>
                    Mínimo: $2.000
                    <input type="range" name="precioMinimo" id="" step="1000" min="2000" max="50000" value="2000">
                </label>
                <label>
                    Máximo: $100.000
                    <input type="range" name="precioMaximo" id="" step="1000" min="52000" max="100000" value="100000">
                </label>
                <p>Rango: <br /> $2.000 - $100.000</p>
            </div>
            <!-- <div>
                <p>Precio: $2.000 - $100.000</p>
            </div> -->
        </div>
        <div class="contenedor-categorias">
            <div>
                <h5 class="titulo-filtro">Categorías</h5>
                <hr class="linea-division" />
            </div>
            <div>
                <ul class="lista-categorias">
                    <li><a href="">Categoría A (2)</a></li>
                    <li><a href="">Categoría B (10)</a></li>
                    <li><a href="">Categoría C (5)</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section class="section-productos">
        <div class="contenedor-orden">
            <div class="contenedor-btn-filtros">

            </div>
            <div class="contenedor-texto-buscador">
                <p>Buscar por nombre:</p>
            </div>
            <div>
                <p>Orden:</p>
            </div>
            <div class="contenedor-btn-filtros">
                <img class="btn-menu-filtros" src="../../../assets/iconos/logo-menu-filtrar2.png" alt="Botón para abrir filtros" (click)="mostrarFiltros()">
            </div>
            <div class="contenedor-buscador">
                <input type="search" name="buscador" id="" placeholder="Buscar producto">
            </div>
            <div class="contenedor-ordenar">
                <!-- Orden ascendente, descendente, mayor precio, menor precio -->
                <div class="contenedor-listaOrdenar">
                    <!-- <input class="btn-ordenar" type="button" value="Ascendente - Mayor precio"> -->
                    <button class="btn-ordenar" (click)="mostrarOrden()">
                        <p>Asc. - Mayor pre...</p>
                        <img src="../../../assets/iconos/logo-flecha-menu.png" alt="Logo flecha">
                    </button>
                    <form class="contenedor-filtros" *ngIf="isOrden">
                        <label>
                            <input type="radio" name="orden" id="" value="ascendente" checked>
                            Ascendente
                        </label>
                        <label>
                            <input type="radio" name="orden" id="" value="descendente">
                            Descendente
                        </label>
                        <hr />
                        <label>
                            <input type="radio" name="precioOrden" id="" value="mayorPrecio" checked>
                            Mayor precio
                        </label>
                        <label>
                            <input type="radio" name="precioOrden" id="" value="menorPrecio">
                            Menor precio
                        </label>
                        <input class="btn-filtrar" type="button" value="Ordenar" (click)="ocultarOrden()">
                    </form>
                </div>
            </div>
        </div>
        <div class="contenedor-productos">
            <div class="contenedor-card">
                <div class="card-img">
                    <img src="../../../assets/imagenes/img-prueba.png" alt="Imagen de prueba">
                </div>
                <div class="card-texto">
                    <p>Producto Prueba</p>
                    <p>$60.000</p>
                </div>
            </div>
            <div class="contenedor-card">
                <div class="card-img">
                    <img src="../../../assets/imagenes/img-prueba.png" alt="Imagen de prueba">
                </div>
                <div class="card-texto">
                    <p>Producto Prueba</p>
                    <p>$60.000</p>
                </div>
            </div>
            <div class="contenedor-card">
                <div class="card-img">
                    <img src="../../../assets/imagenes/img-prueba.png" alt="Imagen de prueba">
                </div>
                <div class="card-texto">
                    <p>Producto Prueba</p>
                    <p>$60.000</p>
                </div>
            </div>
            <div class="contenedor-card">
                <div class="card-img">
                    <img src="../../../assets/imagenes/img-prueba.png" alt="Imagen de prueba">
                </div>
                <div class="card-texto">
                    <p>Producto Prueba</p>
                    <p>$60.000</p>
                </div>
            </div>
        </div>
    </section>
</section>
